<div class="flex flex-col flex-auto min-w-0">
  <!-- Header -->
  <div
    class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent"
  >
    <div class="flex-1 min-w-0">
      <div class="en-alert" *ngIf="showAlert">
        <fuse-alert
          class="mt-8 -mb-4"
          [appearance]="'outline'"
          [showIcon]="false"
          [dismissed]="false"
          [type]="alert.type"
          [name]="'alert_message'"
        >
          {{ alert.message }}
        </fuse-alert>
      </div>
      <!-- Breadcrumbs -->
      <div class="flex flex-wrap items-center font-medium">
        <div>
          <a class="whitespace-nowrap text-primary-500">Manage Location</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Main -->
  <div class="flex-auto p-6 sm:p-10">
    <div class="w-full">
      <div class="grid sm:grid-cols-12 gap-6 w-full mt-8">
        <div class="sm:col-span-4 header-action">
          <mat-form-field appearance="fill">
            <mat-label>Enter Location Name</mat-label>
            <input
              matInput
              [(ngModel)]="locationName"
              placeholder="Location Name"
            />
          </mat-form-field>
          <p class="error">{{ error1 }}</p>
        </div>
        <div class="sm:col-span-4 header-action">
          <mat-form-field appearance="fill">
            <mat-label>Enter Location Address</mat-label>
            <textarea
              matInput
              [(ngModel)]="locationAddress"
              placeholder="Address"
            ></textarea>
          </mat-form-field>
          <p class="error">{{ error2 }}</p>
        </div>

        <div class="sm:col-span-2">
          <button
            class="fuse-mat-button-large w-full mt-6"
            mat-flat-button
            [color]="'primary'"
            [disabled]="disableBtn"
            (click)="createLocation()"
          >
            <span *ngIf="!disableBtn"> Add New Location </span>
            <mat-progress-spinner
              *ngIf="disableBtn"
              [diameter]="24"
              [mode]="'indeterminate'"
            ></mat-progress-spinner>
          </button>
        </div>
      </div>
      <hr />
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="snum">
          <th mat-header-cell *matHeaderCellDef>No.</th>
          <td mat-cell *matCellDef="let element">{{ element.snum }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="location_name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">
            {{ element.location_name }}
          </td>
        </ng-container>

        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef>Address</th>
          <td mat-cell *matCellDef="let element">{{ element.address }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
</div>
