<div class="flex-auto border-t -mt-px pt-4 sm:pt-6">
  <div class="w-full max-w-screen-xl mx-auto p-6">
    <div
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 w-full min-w-0"
    >
      <!-- Summary -->
      <div
        class="flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden"
      >
        <div class="flex items-start justify-between">
          <div class="text-md font-medium tracking-tight leading-6 truncate">
            No. of PPP Project Undertaken
          </div>
        </div>
        <div class="flex flex-col items-center mt-2">
          <div
            class="text-6xl sm:text-7xl font-bold tracking-tight leading-none text-blue-500"
          >
            12
          </div>
        </div>
      </div>
      <!-- Overdue -->
      <div
        class="flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden"
      >
        <div class="flex items-start justify-between">
          <div class="text-md font-medium tracking-tight leading-6 truncate">
            Minority Representation in Board
          </div>
        </div>
        <div class="flex flex-col items-center mt-2">
          <div
            class="text-6xl sm:text-7xl font-bold tracking-tight leading-none text-red-500"
          >
            24%
          </div>
        </div>
      </div>
      <div
        class="flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden"
      >
        <div class="flex items-start justify-between">
          <div class="text-md font-medium tracking-tight leading-6 truncate">
            No. of Audit Meetings
          </div>
        </div>
        <div class="flex flex-col items-center mt-2">
          <div
            class="text-6xl sm:text-7xl font-bold tracking-tight leading-none text-blue-500"
          >
            6
          </div>
        </div>
      </div>
    </div>
    <div class="grid grid-cols-1 sm:grid-cols-6 gap-6 w-full min-w-0 pt-4">
      <!-- Budget distribution -->
      <div
        class="sm:col-span-3 lg:col-span-3 flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden"
      >
        <div class="text-lg font-medium tracking-tight leading-6 truncate">
          No. of CSR Projects Undertaken
        </div>
        <div class="flex flex-col flex-auto">
          <div id="chart1">
            <apx-chart
              [series]="chartOptions1.series"
              [chart]="chartOptions1.chart"
              [xaxis]="chartOptions1.xaxis"
              [dataLabels]="chartOptions1.dataLabels"
              [grid]="chartOptions1.grid"
              [stroke]="chartOptions1.stroke"
            ></apx-chart>
          </div>
        </div>
      </div>

      <div
        class="sm:col-span-3 lg:col-span-3 flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden"
      >
        <div class="text-lg font-medium tracking-tight leading-6 truncate">
          No. of Certified Vendors
        </div>
        <div class="flex flex-col flex-auto">
          <div id="chart2">
            <apx-chart
              [series]="chartOptions2.series"
              [chart]="chartOptions2.chart"
              [xaxis]="chartOptions2.xaxis"
              [dataLabels]="chartOptions2.dataLabels"
              [grid]="chartOptions2.grid"
              [stroke]="chartOptions2.stroke"
            ></apx-chart>
          </div>
        </div>
      </div>
    </div>
    <div class="grid grid-cols-1 sm:grid-cols-6 gap-6 w-full min-w-0 pt-4">
      <div
        class="sm:col-span-3 lg:col-span-3 flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden"
      >
        <div class="text-lg font-medium tracking-tight leading-6 truncate">
          Gender Representation Across The Board
        </div>
        <div class="flex flex-col flex-auto">
          <div id="chart3">
            <apx-chart
              [series]="chartOptions3.series"
              [chart]="chartOptions3.chart"
              [labels]="chartOptions3.labels"
              [responsive]="chartOptions3.responsive"
            ></apx-chart>
          </div>
        </div>
      </div>
            <div
        class="sm:col-span-3 lg:col-span-3 flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden"
      >
        <div class="text-lg font-medium tracking-tight leading-6 truncate">
          Committee Meetings
        </div>
        <div class="flex flex-col flex-auto">
          <div id="chart4">
            <apx-chart
              [series]="chartOptions4.series"
              [chart]="chartOptions4.chart"
              [xaxis]="chartOptions4.xaxis"
              [dataLabels]="chartOptions4.dataLabels"
              [grid]="chartOptions4.grid"
              [stroke]="chartOptions4.stroke"
            ></apx-chart>
          </div>
        </div>
      </div>


    </div>
  </div>
</div>
