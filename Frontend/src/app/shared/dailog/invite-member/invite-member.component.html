<mat-dialog-content class="">
  <span class="re-close" mat-dialog-close>
    <i class="fa fa-times-circle-o" aria-hidden="true"></i>
  </span>
  <div class="container">
    <div class="re-errortext" *ngIf="allowInvite">
      <mat-form-field class="fuse-mat-no-subscript w-full">
        <mat-label>Email Id</mat-label>
        <input [(ngModel)]="recipient_emailid" type="email" matInput />
      </mat-form-field>
      <p class="ml-1 text-primary-500">{{ res_msg }}</p>
    </div>
    <div class="re-errortext" *ngIf="!allowInvite">
      <p class="re-call-delete">Please add a company first.</p>
    </div>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button [mat-dialog-close]="false">Cancel</button>
  <button
    mat-raised-button
    color="warn"
    cdkFocusInitial
    (click)="sendInvite()"
    *ngIf="allowInvite"
  >
    Send
  </button>
</mat-dialog-actions>
